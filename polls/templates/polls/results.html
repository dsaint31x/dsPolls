<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ poll.question_txt }}</h1>
<ul>
    {% for choice in poll.choice_set.all %}
        <li> {{ choice.choice_txt }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>
<a href="{% url 'ds_polls:detail' poll.id %}">Vote again?</a>
</body>
</html>
